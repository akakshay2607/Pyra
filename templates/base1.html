{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock title %}</title>
     <!-- Open Graph Tags -->
    <meta property="og:title" content="Pyra â€“ Custom Software Solutions">
    <meta property="og:url" content="https://pyra.online">
    <meta property="og:image" content="https://pyra.online/static/main/images/pyra.jpeg">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <meta property="og:type" content="website">
    <meta property="og:description" content="Pyra provides custom software solutions tailored to your business needs. Expert development in web, desktop, and enterprise applications.">
    <!-- Twitter Card Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:image" content="{% static 'main/images/pyra.jpeg' %}">
    <!-- Favicon -->
    <link rel="icon" type="image/jpeg" href="{% static 'main/images/pyra.jpeg' %}">
    <link rel="stylesheet" href="{% static 'main/navbar.css' %}">
    {% block styles %}{% endblock styles %}
  </head>
  <body>
    {% include "main/includes/navbar.html" %}
    {% comment %} <h1>Hello, world!</h1> {% endcomment %}
    {% block content %}{% endblock content %}
    <script src="{% static 'main/js/nav.js' %}" defer></script>
  </body>
</html>
